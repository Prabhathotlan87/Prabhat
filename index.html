<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff9a8b, #ff6a88, #d48a8c);
            background-size: 600% 600%;
            animation: gradientAnimation 15s ease infinite;
            color: #333;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 3em;
            color: #ffffff;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
        }

        h4 {
            text-align: center;
            color: #ffffff;
            margin-top: 10px;
            font-weight: 600;
            font-size: 1.3em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .experiment-columns {
            display: flex;
            justify-content: center;
            gap: 30px; /* Space between the two columns horizontally */
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between items vertically */
        }

        .column a {
            text-decoration: none;
            color: #fff;
            background-color: #ff6f61;
            padding: 12px 20px; /* Balanced padding for links */
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .column a:hover {
            background-color: #d04b47;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #444;
            font-family: 'Roboto', sans-serif;
        }

        .footer a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .container {
                padding: 20px;
            }

            .experiment-columns {
                flex-direction: column;
                align-items: center;
                gap: 20px; /* Adjust gap for smaller screens */
            }

            .column {
                width: 100%;
                gap: 10px; /* Reduce vertical spacing on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FULL STACK EXPERIMENT</h1>
        <h4>Created by Prabha</h4>
        <!-- Two columns with balanced spacing -->
        <div class="experiment-columns">
            <!-- First column -->
            <div class="column">
                <a href="https://prabhathotlan87.github.io/Prabhat/ex1/index.html">Portfolio</a>
                <a href="https://prabhathotlan87.github.io/Prabhat/ex2/index.html">ToDo List</a>
                <a href="https://prabhathotlan87.github.io/Prabhat/exp3/index.html">Microblogging</a>
                <a href="https://prabhathotlan87.github.io/Prabhat/exp4/login.html">Food Delivery</a>
            </div>
            <!-- Second column -->
            <div class="column">
                <a href="https://prabhathotlan87.github.io/Prabhat/exp5/login.html">Online Shopping</a>
                <a href="https://prabhathotlan87.github.io/Prabhat/exp6/login.html">Leave Management System</a>
                <a href="https://prabhathotlan87.github.io/Prabhat/exp7/login.html">Project Management System</a>
                <a href="https://prabhathotlan87.github.io/Prabhat/exp8/index.html">Online Survey Application</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Prabha's Projects</p>
    </div>
</body>
</html>
