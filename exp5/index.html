
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy & Sell Used Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Buy & Sell Used Products</h1>
        <button id="logoutButton" class="logout-button" style="display:none;">Logout</button>

        <div class="form-container">
            <h2>List Your Product</h2>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="text" id="productDescription" placeholder="Description" required>
                <input type="number" id="productPrice" placeholder="Price" required>
                <input type="file" id="productImage" accept="image/*">
                <button type="submit">Add Product</button>
            </form>
        </div>

        <div class="products-container">
            <h2>Available Products</h2>
            <div id="productList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
