<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Buy & Sell Used Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="form-container">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Prabha" required>
                <input type="password" id="password" placeholder="Prabha@123" required>
                <button type="submit">Login</button>
            </form>
            <div id="errorMessage" class="error"></div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
