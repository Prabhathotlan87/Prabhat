<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Leave Management System</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>Leave Management System</h1>
    </header>
    <main>
        <section class="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Leave Management System</p>
    </footer>

    <script>
        // JavaScript to handle login functionality
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form submission
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simple validation (can be replaced with real authentication)
            if (username === "Prabha" && password === "password") {
                alert("Login successful!");
                window.location.href = "leave.html"; // Redirect to leave management system
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
